{extends file="index.html"} 


{block name="content"}
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <div style="margin-bottom: 20px;">
            <button type="button" class="btn btn-success" onclick="location='/routers/create'">Create form</button>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">Forms list</div>
            <div class="panel-body">
                <table class="table table-bordered table-striped">
                    <tr>
                        <td>Products</td>
                        <td>Pinco Pallino</td>
                        <td width="200" align="center">
                            <button type="button" class="btn btn-primary" onclick="location='/routers/edit/1'">Edit</button>
                            <button type="button" class="btn btn-danger remove-form" data-user-form-id="1" data-action-url="/routers/remove/1">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Supplies</td>
                        <td>Pinco Pallino</td>
                        <td width="200" align="center">
                            <button type="button" class="btn btn-primary" onclick="location='/routers/edit/2'">Edit</button>
                            <button type="button" class="btn btn-danger remove-form" data-user-form-id="2" data-action-url="/routers/remove/2">Remove</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
{/block}


{block name="js"}
<script>
    $(document).ready(function() {
        $(".remove-form").on('click', function() {
            var formId = $(this).data('formId'),
                actionUrl = $(this).data('actionUrl');
        
            $('.modal').modal({ 
                backdrop: 'static', 
                keyboard: false 
            });

            $(".modal .btn-danger").on('click', function() {
                $.post(actionUrl, {
                }, function() {
                    location.reload(); 
                });
            });
        });
    });
</script>
{/block}
